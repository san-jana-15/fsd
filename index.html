<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trabook</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <nav class="nav-container">
        <a href="#" class="logo">Trabook<img class="vector" src="images/Vector.png"></a>
        <div class="nav-menu">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Destination</a>
          <a href="#">Tour</a>
          <a href="#">Blog</a>
        </div>
        <div class="nav-buttons">
          <button type="button" class="login-btn"><b>Login</b></button>
          <button type="button" class="sign-btn">Sign Up</button>
        </div>
      </nav>
    </header>

    <main class="hero">
      <div class="hero-left">
        <h1>Get started your exciting <span class="highlight">journey</span> with us<span class="dot">.</span></h1>

        <h5>
          A Team of experienced tourism professionals will provide you with the best advice and tips for your desire
          place.
        </h5>
        <button type="button" class="dis-btn">Discover Now</button>
      </div>
      <div class="content-right">
        <img src="images/Image.png" alt="Traveler" class="hero-image" />
      </div>
    </main>
    <footer class="footer">
      <div class="search-container">
        <div class="search-field">
          <select class="dropdown" name="dropdown">
            <option value="option1"><b>Location</b></option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
          <span>Where are you going</span>
        </div>
        <div class="search-field">
          <select class="dropdown1" name="dropdown">
            <option value="option1"><b>Date</b></option>
            <option value="option2">1-15</option>
            <option value="option3">16-30</option>
          </select>
          <span>When you will go</span>
        </div>
        <div class="search-field">
          <select class="dropdown2" name="dropdown">
            <option value="option1"><b>Guests</b></option>
            <option value="option2">1</option>
            <option value="option3">2</option>
            <option value="option4">3</option>  
          </select>
          <span>Number of guest</span>
        </div>
        <button class="explore-button">Explore Now</button>
      </div>
    </footer>
  </div>
</body>

</html>
